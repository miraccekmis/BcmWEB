<div class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Kategoriler</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div
              class="
                font-icon-list
                col-lg-2 col-md-3 col-sm-4 col-xs-6 col-xs-6
              "
              (click)="setCurrentCategory(category)"
              routerLink="/subCategory/{{ category.id }}"
              *ngFor="let category of categories"
            >
              <div class="font-icon-detail">
                <h4>{{ category.name }}</h4>
                <h4>{{ category.description }}</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
